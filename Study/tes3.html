<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <tspan id="test">xxxxx</tspan>
    <style>
        #test{
            animation-fill-mode: none;
            color:rgba(235, 19, 19,1);
            animation:myfirst 5s;
        }
            @keyframes myfirst
            {
                0%   {color:rgba(235, 19, 19,1);}
                25%  {color:rgba(235, 19, 19,0.7);}
                50%  {color:rgba(235, 19, 19,0.3);}
                90% {color:rgba(235, 19, 19,0);}
                100% {color:rgba(235, 19, 19,0);}
            }
        </style>
</body>
