<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-checkManager-edit" th:object="${checkItem}">
			<div class="form-group">
				<label class="col-sm-3 control-label ">检查项ID：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" id="checkItemId" name="checkItemId" readonly="true" th:field="*{checkItemId}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">检查项内容：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="checkItemData" th:field="*{checkItemData}" id="checkItemData">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">检查项状态：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="checkStatus" th:field="*{checkStatus}" id="checkStatus">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="remarks" th:field="*{remarks}">
				</div>
			</div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript">
		var prefix = ctx + "quality/checkManager";
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/edit", $('#form-checkManager-edit').serialize());
	        }
	    }
	
	</script>
</body>
</html>
