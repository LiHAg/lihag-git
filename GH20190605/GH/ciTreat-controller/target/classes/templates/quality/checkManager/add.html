<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-checkManager-add">
			<div class="form-group">
				<label class="col-sm-3 control-label">检查项内容：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="checkItemData" id="checkItemData">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">检查项状态：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="checkStatus" id="checkIStatus">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="remarks">
				</div>
			</div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript">
		var prefix = ctx + "quality/checkManager";
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/add", $('#form-checkManager-add').serialize());
	        }
	    }
	</script>
</body>
</html>
