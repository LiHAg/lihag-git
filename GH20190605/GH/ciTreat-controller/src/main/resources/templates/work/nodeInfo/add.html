<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-nodeInfo-add">
			<div class="form-group">
				<label class="col-sm-3 control-label ">模板ID：</label>
				<div class="col-sm-8">
					<input class="form-control" readonly="true" th:value="${templateId}" type="text" name="templateId" id="templateId"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label ">节点类型</label>
							<div class="col-sm-8">
					<select name="nodeType" id="nodeType" class="form-control m-b">
	                    <option value="HAND_TASK_NODE">手工节点</option>
	                    <option value="AUTO_TASK_NODE">自动节点</option>
	                    <option value="START_NODE">首节点</option>
	                    <option value="DONE_NODE">结束</option>
	                </select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">节点名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" id="nodeName" name="nodeName" >
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">上节点：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" id="preNodeId" name="preNodeId">
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label">事件：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name=action id="action">
				</div>
			</div>
			
				<div class="form-group">
				<label class="col-sm-3 control-label">初始化事件：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="initAction" id="initAction">
				</div>
			</div>
			
				<div class="form-group">
				<label class="col-sm-3 control-label">输入界面：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="inputPageName" id="inputPageName">
				</div>
			</div>
			
			
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript">
		var prefix = ctx + "work/nodeInfo";
		function submitHandler() {
	        $.operate.save(prefix + "/add", $('#form-nodeInfo-add').serialize());
	    }
	</script>
</body>
</html>
