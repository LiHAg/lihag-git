	<script th:inline="javascript">
	var datas = [[${@dict.getType('work_status')}]];
	var busNo = [[${busNo}]];
	var prefix = ctx + "workflow";
	$(function() {
		var options = {
		        url: prefix + "/taskJnl/" + busNo,
		        //sortName: "num",
		        sortOrder: "desc",
		        modalName: "治疗任务",
		        search: false,
		        escape: true,
		        pageSize: 10,
		        showSearch: false,
		        showColumns: false,
		        showToggle: false,
		        showExport: false,
		        
		        columns: [{
		            checkbox: false
		        },
		        {
		            field: 'processName',
		            title: '治疗代码'
		        },
		        {
		            field: 'processId',
		            title: '治疗流水号'
		        },
		        {
		            field: '',
		            title: '治疗期数',
		        },
		        {
		            field: 'startedTime',
		            title: '开始时间',
		        },
		        {
		            field: 'completedTime',
		            title: '结束时间',
		        },
		        {
		         	 field: 'processState',
			         title: '状态',
			         align: 'center',
	                 formatter: function(value, row, index) {
	                    return $.table.selectDictLabel(datas, value);
	                 }
		        },
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		                var actions = [];
		                actions.push('<a class="btn btn-info btn-xs " href="#" onclick="detail(\'' + row.taskCode + '\',\'' + row.taskSrlNum + '\')"><i class="fa fa-list-ul"></i>作业信息</a> ');
		                return actions.join('');
		            }
		        }]
		    };
	    $.table.init(options);
	});
		
	</script>
