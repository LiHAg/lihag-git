<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>

<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content" style="height: 100%">
 		<form class="form-horizontal m" id="form-dgs-add">
 			<div class="form-group" style="display:none;">
				<label class="col-sm-3 control-label ">设备ID：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" id="deviceId" name="deviceId" th:value="${deviceId}"  readonly/>
				</div>
			</div>
 			<div class="form-group" style="margin-top: 20px">
				<label class="col-sm-3 control-label ">设备名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" id="deviceName" name="deviceName" th:value="${deviceName}" readonly/>
				</div>
			</div>
			<div class="form-group" style="margin-top: 20px">
				<label class="col-sm-3 control-label ">叶片个数：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" id="blade_num" name="blade_num" th:value="${blade_num}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label ">移动范围(mm)：</label>
				<div class="col-sm-3">
					<input class="form-control" type="text" id="move_range1" name="move_range1" th:value="${move_range1}"/>
				</div>
				<label class="col-sm-1 control-label "style="text-align: center;">至</label>
				<div class="col-sm-3">
					<input class="form-control" type="text" id="move_range2" name="move_range2" th:value="${move_range2}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label ">铜门跟随范围(mm)：</label>
				<div class="col-sm-3">
					<input class="form-control" type="text" id="cgf_range1" name="cgf_range1" th:value="${cgf_range1}"/>
				</div>
				<label class="col-sm-1 control-label "style="text-align: center;">至</label>
				<div class="col-sm-3">
					<input class="form-control" type="text" id="cgf_range2" name="cgf_range2" th:value="${cgf_range2}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label ">旋转范围(°)：</label>
				<div class="col-sm-3">
					<input class="form-control" type="text" id="rotate_range1" name="rotate_range1" th:value="${rotate_range1}"/>
				</div>
				<label class="col-sm-1 control-label "style="text-align: center;">至</label>
				<div class="col-sm-3">
					<input class="form-control" type="text" id="rotate_range2" name="rotate_range2" th:value="${rotate_range2}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label ">伸缩范围(mm)：</label>
				<div class="col-sm-3">
					<input class="form-control" type="text" id="stretch_range1" name="stretch_range1" th:value="${stretch_range1}"/>
				</div>
				<label class="col-sm-1 control-label "style="text-align: center;">至</label>
				<div class="col-sm-3">
					<input class="form-control" type="text" id="stretch_range2" name="stretch_range2" th:value="${stretch_range2}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label ">叶片误差范围(mm)：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" id="blade_error_range" name="blade_error_range" th:value="${blade_error_range}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label ">角度误差范围(°)：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" id="angle_error_range" name="angle_error_range" th:value="${angle_error_range}"/>
				</div>
			</div>
		</form>
 	</div>
	<div th:include="include :: footer"></div>

</body>
</html>
