<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>

<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content" style="height:100%">
 		<form class="form-horizontal m" id="form-beam-add">
 			<br><br><br>
 			<div class="form-group">
				<label class="col-sm-3 control-label ">患者ID：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" id="patientId" name="patientId" th:value="${patientId}" readonly/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label ">预设剂量数：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" id="preDose" name="preDose" value="11"/>
				</div>
			</div>
<!-- 			<div class="form-group">
				<label class="col-sm-3 control-label">实际剂量数：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" id="reaDose" name="reaDose" value="22">
				</div>
			</div> -->
		</form>
 	</div>
	<div th:include="include :: footer"></div>
	<script th:inline="javascript">
	var prefix = ctx + "prework/device";
	
	function submitHandler() {
		var preDose = $("#preDose").val();
		var reaDose = $("#reaDose").val();
        if ($.validate.form()) {
        	$.operate.save(prefix + "/commitDevCalibration1", $('#form-beam-add').serialize());
        }
    }
	
	</script>
</body>
</html>
